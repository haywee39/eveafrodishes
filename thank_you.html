<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Eve Afro Dishes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b66c3, #f15a24);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    .thank-you-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 25px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
    }

    .thank-you-container i {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .thank-you-container p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #0b66c3;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .thank-you-container a:hover {
      background: rgb(255, 165, 0);
      color: #fff;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <i class="fa-solid fa-circle-check"></i>
    <h1>Thank You!</h1>
    <p>
       Your message has been sent successfully.<br><br>

       <strong>What happens next?</strong> <br>
       We'll review your message and requirements. <br>
       Our team at <strong>Eve Afro Dishes</strong> will get back to you shortly.
    </p>
    <p>For urgent matters, you can call us at <strong>+447-464-626-921</strong></p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
